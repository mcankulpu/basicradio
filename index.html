<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mcan Radio App</title>
</head>
<style>
    ul{
            list-style-type: none;
    margin: 0;
    padding: 0;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    width: 300px;
    }
    li{
       position: relative;
    float: left;
    width: 130px;
    height: 100px;
    text-align: center;
    line-height: 100px;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: 600;
    font-size: 14px;
    border-radius: 10px;
    box-shadow: 0 4px 6px -1px rgb(0 0 0 / 10%), 0 2px 4px -1px rgb(0 0 0 / 6%);
    margin: 10px;
    cursor: pointer;
    user-select: none;
    }
    li:hover{
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    li:last-child{
        background: #f5f5f5;
    }
    #live{
        position: relative;
    top: -30px;
    font-size: 10px;
    color: #fff;
    background: rgb(219, 54, 54);
    height: 20px;
    width: 40px;
    margin-left: auto;
    margin-right: auto;
    line-height: 20px;
    border-radius: 10px;
    }
    input[type=range][orient=vertical]
{
    writing-mode: bt-lr; /* IE */
    -webkit-appearance: slider-vertical; /* WebKit */
    top: 10px;
    width: 8px;
    height: 80px;
    position: relative;
    cursor: pointer;
}
 
</style>
<body>

    <ul>
        <li id="1" onclick="play('https://listen.radyofenomen.com/fenomen/96/icecast.audio',1)">Radyo Fenomen </li>
        <li id="2" onclick="play('http://shoutcast.radyogrup.com:1020/&tkn=7cdtwJ8sPbE2ihuBXy9JCg&tms=1594509319',2)">Pal Station</li>
        <li id="3" onclick="play('https://21263.live.streamtheworld.com/METRO_FM_SC',3)">Metro FM</li>
        <li id="4" onclick="play('https://listen.powerapp.com.tr/powerfm/mpeg/icecast.audio?/;stream.mp3',4)">Power FM</li>
        <li id="5" onclick="play('https://playerservices.streamtheworld.com/api/livestream-redirect/JOY_FM2AAC_SC?',5)">Joy FM</li>
         <li id="5" onclick="play('https://22193.live.streamtheworld.com/SC028_SO1_SC?/;stream.mp3',6)">Joy Hits</li>
        <li id="6" onclick="play('https://21323.live.streamtheworld.com/VIRGIN_RADIO_SC?/;stream.mp3',7)">Virgin Radio</li>
        <li id="7" onclick="play('https://n10101m.mediatriple.net/numberone',8)">Numberone FM</li>
        <li id="7" onclick="play(' https://22673.live.streamtheworld.com/SC010_SO1_SC?/;stream.mp3',9)">Radio Mydonose</li>
       
        <li>
            <input type="range" orient="vertical" step="5" onchange="vol(this.value)" />
        </li>
        <li id="1" onclick="stop()">Durdur</li>
       
       
 
    </ul>

    

</body>
<script>
    var audio = new Audio("");
    audio.volume = 0.5;
     function play(song,id) {
         
        if(document.getElementById("live"))
        document.getElementById("live").remove();
       
        var h = document.getElementById(id);
        h.insertAdjacentHTML("beforeend", "<div id='live'>On Air</div>");
       
        audio.src = song;
       audio.play();
      }
      function stop() {
          audio.pause();
            if(document.getElementById("live"))
        document.getElementById("live").remove();
      }
      function vol(vol){
          audio.volume = vol/100;
      }


</script>
</html>
